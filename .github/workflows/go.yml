name: Run Go Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3 

      - name: Set up Go
        uses: actions/setup-go@v3 
        with:
          go-version: '^1.22' # Specify your desired Go version

      - name: Run Tests
        run: go test ./...
